<!-- <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"> -->

<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">

			<!-- 질문 -->
			<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
			<div class="card my-3">
				<div class="card-body">
					<div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
					<div class="d-flex justify-content-end">
						<div class="badge bg-light text-dart p-2 text-start">
							<div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- 답변 개수 표시 -->
			<h5 class="border-bottom my-3 py-2"
				th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
			<!-- 답변 반복 시작 -->
			<div class="card my-3" th:each="answer : ${question.answerList}">
				<div class="card-body">
					<div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
					<div class="d-flex justify-content-end">
						<div class="badge bg-light text-dark p-2 text-start">
							<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
						</div>
					</div>
				</div>
			</div>
			<!-- 답변 반복 끝 -->
			<!-- 답변 작성 -->
			<form th:action="@{|/answer/create/${question.id}|}" method="POST" 
				th:object="${answerForm}" class="my-3">
				<div th:replace="~{form_errors :: formErrorsFragment}"></div>
				
				<textarea class="form-control" name="content" id="content" rows="15" th:field="*{content}"></textarea>
				<input class="btn btn-primary my-2" type="submit" value="답변 등록">
			</form>

	</div>
</html>
