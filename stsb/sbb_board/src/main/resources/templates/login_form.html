<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <form th:action="@{/user/login}" method="POST">
            <div th:if="${param.error}">
                <div class="alert alert-danger">사용자 ID 또는 비밀번호를 확인해 주세요.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <hr>
            <div class="mb-3 text-center">
                <span class="m-3">
                    <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=002ffd30e5b30dcc2cd6e74b5730185c&redirect_uri=http://localhost:8989/oauth/kakao">
                        <img src="/img/kakao_login.png">
                    </a>
                </span>
                <span class="m-3">
                    <a href="/oauth2/authorization/google">
                        <img src="/img/google_login.png">
                    </a>
                </span>
            </div>

      
        </form>

    </div>
</html>
