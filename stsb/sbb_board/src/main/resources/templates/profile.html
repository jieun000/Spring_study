<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">

        <div class="my-3 border-bottom">
            <h2>프로필</h2>
        </div>
        <div class="d-flex mb-3">
            <div class="p-2">
                <h4 class="py-2" th:text="${user.getUsername()}"></h4>
            </div>
            <div class="ms-auto p-2">
                <a th:href="@{/user/modify/password}" class="btn btn-primary">비밀번호 변경</a>
            </div>
        </div>

       <div>
            <h3 class="py-2">작성한 질문</h3>
            <ul class="list-group">
                <li th:each="question : ${questionList}" class="question-item list-group-item">
                    <a th:href="@{|/question/detail/${question.id}|}"
                        th:text="${question.subject}"></a>
                </li>
            </ul>
       </div>
       <br>
       <div>
            <h3 class="py-2">작성한 답변</h3>
            <ul class="list-group">
                <li th:each="answer: ${answerList}" class="answer-item list-group-item">
                    질문: <a th:href="@{|/question/detail/${answer.question.id}|}"
                        th:text="${answer.question.subject}"></a>
                    <p th:text="|답변: ${answer.content}|"></p>
                </li>
            </ul>
       </div>

    </div>
</html>
