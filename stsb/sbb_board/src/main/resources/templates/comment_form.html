<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border-bottom pb-2">댓글 등록</h5>
        <form th:object="${commentForm}" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <nav th:replace="~{form_errors :: formErrorsFragment}"></nav>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
            </div>
            <input class="btn btn-primary my-2" type="submit" value="저장하기">
        </form>
    </div>

    <script layout:fragment="script" type="text/javascript">
        let simpleMDE = new SimpleMDE({ element: document.getElementById("content") });
    </script>
</html>
